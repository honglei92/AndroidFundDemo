apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
android {
    compileSdkVersion 25
    buildToolsVersion "26.0.1"
    /**
     * 一、默认产品偏好配置
     */
    defaultConfig {
        applicationId "com.boco.whl.funddemo"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    /**
     * 二、自定义签名配置
     */
    signingConfigs {
        release {
            try {
                storeFile file("./keystore/release.keystore")
                storePassword "testres"
                keyAlias "testres"
                keyPassword "testres"
            } catch (ex) {
                throw new InvalidUserDataException(ex.toString())
            }
        }

        debug {
            storeFile file("./keystore/debug.keystore")
        }
    }
    /**
     * 三、构建类型，分为release和debug两种
     */

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        android.applicationVariants.all { variant ->
            variant.outputs.each { output ->
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith('.apk')) {
                    def fileName = ""
                    if (variant.buildType.name == 'debug') {
                        fileName = "FUND_DEMO_V${defaultConfig.versionName}_DEBUG.apk"
                    } else if (variant.buildType.name == 'release') {
                        fileName = "FUND_DEMO_V${defaultConfig.versionName}_${releaseTime()}_RELEASE.apk"
                    }
                    output.outputFile = new File(outputFile.parent, fileName)
                }
            }
        }
    }
    /**
     * 四、自定义产品偏好配置，可以定义多个偏好产品
     */

    /**
     * 五、DEX文件构建属性配置（加快构建速度）
     */
    dexOptions {
        //incremental = true;
        preDexLibraries = false
        javaMaxHeapSize "4g"
    }
    /**
     * 六、将一个apk拆分成多个相关配置（拆分依据：屏幕密度、系统架构）
     */
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            resources.srcDirs = ['src']
            assets.srcDirs = ['src/main/assets']
        }
    }
}
